<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The Martin Guitar Selector</title>
  <meta name="description" content="The Martin Guitar Selector">
  <meta name="author" content="Tamas Kenez">

  <link rel="stylesheet" href="css/styles.css">
  <script src="res/guitardb.js"></script>
  <style>
    .rotate90 {
      -webkit-transform: rotate(90deg);
      -moz-transform: rotate(90deg);
      -o-transform: rotate(90deg);
      -ms-transform: rotate(90deg);
      transform: rotate(90deg);
    }
  </style>
</head>

<body>
  <div>
    <span>Price Range: </span>
    <span>1000</span>
    <span>2000</span>
    <span>3000</span>
  </div>
  <div>
    <span>Series: </span>
    <span>Backpacker</span>
    <span>X</span>
    <span>15</span>
    <span>16</span>
    <span>17</span>
    <span>Standard</span>
  </div>
  <div>
    <span>Body: </span>
    <span>0</span>
    <span>00</span>
    <span>000</span>
    <span>OM</span>
    <span>D</span>
  </div>
  <div id='id1'>Table here</div>
  <script>
    const table = document.createElement('TABLE')
    for (i = 0; i < guitarDb.length; i++) {
      const tr = document.createElement('TR')
      const gi = guitarDb[i]
      {
        const td = document.createElement('TD')
        const innertable = document.createElement('TABLE')
        const tr0 = document.createElement('TR')
        const tr1 = document.createElement('TR')
        const tr2 = document.createElement('TR')

        {
          let img = document.createElement('IMG')
          img.src = "res/imgs/" + gi[3]
          img.height = 200
          let a = document.createElement('A')
          a.href = gi[2]
          a.appendChild(img)
          img.className = "rotate90"
          a.style = "height:100px"
          const tdq = document.createElement('TD')
          tdq.appendChild(img)
          tr0.appendChild(tdq)
          tdq.style = "width:200px; height:100px"
          tr0.style = "width:200px; height:100px"
        }

        {
          let a = document.createElement('A')
          a.href = gi[2]
          a.innerText = gi[0]
          tr1.appendChild(a)
        }

        tr2.appendChild(document.createTextNode(gi[4]))

        innertable.appendChild(tr0)
//        innertable.appendChild(tr1)
  //      innertable.appendChild(tr2)
        td.appendChild(innertable)
        tr.appendChild(td)
        innertable.style = "width:200px; height:100px"
        td.style = "width:200px; height:100px"
      }
      tr.style = "height:100px"
      for (j = 0; j < tableFieldToDbIndices.length; j++) {
        const td = document.createElement('TD')
        const ix = tableFieldToDbIndices[j]
        td.appendChild(document.createTextNode(gi[ix]))
        tr.appendChild(td)
      }
      /*
      for (j = 0; j < gi.length; j++) {
        const td = document.createElement('TD')
        if (j == 3) {
          let img = document.createElement('IMG')
          img.src = "res/imgs/" + gi[3]
          img.height = 200
          td.appendChild(img)
        } else {
          td.appendChild(document.createTextNode(gi[j]))
        }
        tr.appendChild(td)
      }
      */
      table.appendChild(tr)
    }
    document.getElementById('id1').appendChild(table)
  </script>
</body>
</html>
